<!doctype html>
<html lang="ru">
<head>
    <link href='http://fonts.googleapis.com/css?family=Ubuntu&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='css/bootstrap.min.css'>
    <link rel='stylesheet' href='css/bootsnip-chat.css'>
    <script src="js/jquery.min.js" defer></script>
    <script src="js/jquery.cookie.js" defer></script>
    <script src="js/bootstrap.min.js" defer></script>
    <script src="client.js" defer></script>
    <meta charset="UTF-8">
</head>
<body>
    <div class="container">
        <div class="row">
            <span class="label label-info"><span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span>
                Количество пользователей онлайн:
                <span class="online-users">0</span>
            </span>
            &nbsp;
            <span class="label label-warning"><span class="glyphicon glyphicon glyphicon-king" aria-hidden="true"></span>
                Никнейм:
                <span class="nickname"></span>
            </span>
        </div>
        <div class="row">
            <div id="chat">
                <h2>Чат</h2>
                <div class="panel panel-default">
                  <div class="panel-heading">
                      Комната <span class="room-name">0</span>, Владелец: <span class="room-owner">Никто</span>
                          <div class="pull-right">
                              <span class="label label-info">
                              <span class="glyphicon glyphicon glyphicon-user" aria-hidden="true"></span>
                              Участников: <span class="room-members">0</span>
                              </span>
                          </div>
                  </div>
                  <div class="panel-body" style="max-height: 600px;overflow-y: scroll; overflow-x: hidden;">
                    <div class="container">
                        <div class="row message-bubble">
                        <p class="text-muted">System</p>
                            <p>Chat started</p>
                        </div>
                    </div>
                    <div class="panel-footer">
                         <div class="input-group">
                          <input type="text" class="form-control">
                          <span class="input-group-btn">
                            <button class="btn btn-primary" type="button" data-action="chat" autofocus="true">
                                <span class="glyphicon glyphicon glyphicon-send" aria-hidden="true"></span>&nbsp;
                            </button>
                          </span>
                        </div>
                    </div>
                  </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <h2>Комнаты пользователей</h2>
            </div>
            <div class="col-md-1 col-md-offset-3">
                <button type="submit" class="btn btn-default" data-action="create">
                    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>&nbsp;Новая
                </button>
            </div>

        </div>
        <div class="row">
            <table id="rooms" class="table table-bordered table-hover">
                <thead>
                    <td>Комната</td>
                    <td>Владелец</td>
                    <td>Действие</td>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
